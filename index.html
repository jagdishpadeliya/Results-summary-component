<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen border-2">
      <div class="w-full sm:w-3/4 md:2/4 flex flex-col sm:flex-row shadow">
        <div class="w-full sm:w-2/4 bg-blue-500 flex flex-col items-center rounded-b-3xl rounded-t-none sm:rounded-t-3xl">
          <span class="font-bold text-white my-5">Your Result</span>
          <div class="w-32 h-32 bg-blue-700 rounded-full flex items-center justify-center flex-col">
            <span class="font-bold text-5xl text-white">76</span>
            <span class="text-slate-300 font-semibold mt-3">of 100</span>
          </div>
          <span class="font-bold text-2xl text-white mt-3 mb-2">Great</span>
          <p class="w-4/6 text-slate-200 font-semibold mb-10">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="p-5 w-full sm:w-2/4">
          <span class="font-bold text-gray-600 mb-5 block">Summary</span>
          <div class="bg-red-50 flex flex-row justify-between p-3 rounded-xl">
            <div class="flex flex-row">
              <img src="./assets/images/icon-reaction.svg" />
              <span class="text-red-400 font-bold ml-2">Reaction</span>
            </div>
            <div>
              <span class="font-bold text-gray-600">80</span>
              <span class="font-bold text-gray-400">/ 100</span>
            </div>
          </div>
          <div class="bg-yellow-50 flex flex-row justify-between p-3 rounded-xl mt-3">
            <div class="flex flex-row">
              <img src="./assets/images/icon-memory.svg" />
              <span class="text-yellow-400 font-bold ml-2">Memory</span>
            </div>
            <div>
              <span class="font-bold text-gray-600">92</span>
              <span class="font-bold text-gray-400">/ 100</span>
            </div>
          </div>
          <div class="bg-green-50 flex flex-row justify-between p-3 rounded-xl mt-3">
            <div class="flex flex-row">
              <img src="./assets/images/icon-verbal.svg" />
              <span class="text-green-400 font-bold ml-2">Verbal</span>
            </div>
            <div>
              <span class="font-bold text-gray-600">61</span>
              <span class="font-bold text-gray-400">/ 100</span>
            </div>
          </div>
          <div class="bg-indigo-50 flex flex-row justify-between p-3 rounded-xl mt-3">
            <div class="flex flex-row">
              <img src="./assets/images/icon-visual.svg" />
              <span class="text-indigo-400 font-bold ml-2">Visual</span>
            </div>
            <div>
              <span class="font-bold text-gray-600">72</span>
              <span class="font-bold text-gray-400">/ 100</span>
            </div>
          </div>
          <div>
            <button class="bg-gray-800 text-slate-200 font-bold w-full rounded-3xl mt-5 p-3">Continue</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Your Result 76 of 100 Great Summary Reaction 80 / 100 Memory 92 / 100 Verbal
    61 / 100 Visual 72 / 100 Continue -->
  </body>
</html>
